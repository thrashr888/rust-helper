<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Helper</title>
    <style>
      /* Splash screen styles - shown before React loads */
      :root {
        --bg-primary: #1a1a1a;
        --accent: #f59e0b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        background: var(--bg-primary);
        height: 100%;
        overflow: hidden;
      }

      #splash {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: var(--bg-primary);
      }

      #splash .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      #splash .splash-logo {
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      #splash .splash-title {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: var(--accent);
        letter-spacing: 0.5px;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Hide splash when React app loads */
      #root:not(:empty) + #splash {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="splash">
      <div class="splash-content">
        <img src="/icon.png" alt="Rust Helper" class="splash-logo" />
        <h1 class="splash-title">rust-helper</h1>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
